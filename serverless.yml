service: graphql-serverless-scaffold

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'local'}
  region: ${opt:region, 'eu-west-1'}
  timeout: 30
  
plugins:
  - serverless-offline
  - serverless-prune-plugin
  - serverless-plugin-typescript

custom:
  serverless-offline:
    useChildProcesses: true
  prune:
    automatic: true
    number: 3

functions:
  search:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: src/functions/search.handler
    events:
      - http:
          path: search
          method: post
          cors: true

      - http:
          path: search
          method: get
          cors: true